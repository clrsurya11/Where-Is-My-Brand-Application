<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page</title>
    <link rel="stylesheet" href="./signUp.css">
    <link rel="shortcut icon" href="./Green Bird Creative Business Logo Design.png" type="image/x-icon">
</head>
<body>
    <!--******************* SIGNUP CODE *****************-->
    <div id="main_container">
       
        <div id="left_child">
            <div id="left_main">
                <div id="heading">
                    <h1>Sign up for <span id="WMB">WMB</span></h1>
                    <p>Create a free account or <a href="#">log in</a></p>
                </div>
                <form id="form">
                    <div id="inputs">
                    <label for="email">Email <span class="imp">*</span></label>
                    <input id="email" type="email" required/><br><br>
                    <label for="username">Username <span class="imp">*</span></label>
                    <input id="username" type="text" required/><br><br>
                    <label for="password">Password <span class="imp">*</span></label>
                    <input id="password" type="password" required/>
                    </div>
                    <div id="checkbox">
                        <input type="checkbox">
                        <label for="">I don't want to receive emails about WMB and related Intuit product and feature updates. marketing best practices from Where is My Brand</label>
                    </div>
                    <div id="terms-conditions">
                        <p>By creating an account, you agree to our <a href="#">Terms</a> and have read and acknowledge the <a href="#">Global Privacy Statement</a>.</p>
                    </div>
                    <div id="signup">
                        <input type="submit" value="Sign Up">
                    </div>
                    <div id="policy">
                        <p>Invisible reCAPTCHA by Google <a href="#">Privacy Policy</a> and <a href="#">Terms of Use</a>.</p>
                    </div>
                </form>    
            </div>
        </div>

        <div id="right_child">
            <img width="100%" height="100%" src="./Yellow Red and Green Modern Vintage Back to Business Portrait Banner.png" alt="">
        </div>



        
    </div>
</body>
</html>

<script src="./signUp.js"></script>
