<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./Green Bird Creative Business Logo Design.png" type="image/x-icon">
</head>
<body>
    <!--******************* SIGNUP CODE *****************-->
    <div id="main_container">
       
        <div id="left_child">
            <div id="left_main">
                <div id="heading">
                    <h1>Log In</h1>
                    <p>Need a Mailchimp account? <a href="#">Create an account</a></p>
                </div>
                <div id="inputs">
                    <label for="email">Email <span class="imp">*</span></label>
                    <input id="email" type="email" required/><br>
                    <label for="password">Password <span class="imp">*</span></label>
                    <input id="password" type="password" required/>
                </div>
                <!-- <div id="terms-conditions">
                    <p>By creating an account, you agree to our <a href="#">Terms</a> and have read and acknowledge the <a href="#">Global Privacy Statement</a>.</p>
                </div> -->
                <!-- *******************Popup functionality**************** -->
                
                <div id="signup">
                    <button id="signup-btn">Log In</button>
                </div>
                <div id="checkbox">
                    <input type="checkbox">
                    <label for="">Keep me logged in</label>
                </div>
                <div id="policy">
                    <p><a href="#">Forgot username?</a> &nbsp;.&nbsp;<a href="#">Forgot password?</a></p>
                    <p><a href="#">Can't Log In?</a></p>
                </div>
            </div>
        </div>
        <div id="right_child">
            <img width="100%" height="100%" src="./Blue & Yellow Digital Marketing Facebook Cover.png" alt="">
        </div>

    </div>
</body>
</html>

<script src="./login.js"></script>
